<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microverse project</title>
</head>
<body>
<section class="body">   
<h1 class="title">Survey Form</h1>
<p class="description">This is our survey form</p>
<div class="form-container">
<form class="survey-form">
    <label class="name-label">Name:</label>
    <input class="name" type="text">
    <label class="email-label">E-mail:</label>
    <input type="text" class="email">
    <label class="number-label">Number:</label>
    <input type="text" class="number">
    <label class="drop-label">Choose:</label>
    <select class="dropdown">
        <option>Address</option>
        <option>Favorite Food</option>
    </select>
    <label class="app">Applications:
    <input type="radio" class="value-1"></label>
    <label class="software">Software:
    <input type="radio" class="value-2"></label>
    <label class="ads">Adverts:
    <input type="radio" class="value-3"></label>
    <label class="textarea-label">Comments</label>
    <textarea name="textarea" class="textarea" cols="30" rows="10"></textarea>
    <button class="submit" type="submit">Submit</button>
</form>
</div>
</section>
</body>
</html>
