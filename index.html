<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microverse project</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">This is our survey form</p>
<div id ="form-container">
<form id="survey form">
    <label id="name-label" for="name">name</label>
    <input id="name" type="text">
    <label id="email-label" for="email">email</label>
    <input type="text" id="email">
    <label id="number-label" for="number">number</label>
    <input type="text" id="number">
    <select id="dropdown">
        <option>Address</option>
        <option>Favorite Food</option>
    </select>
    <label id="app" for="apps">application</label>
    <input type="radio" id="value">
    <label id="software" for="software">soft</label>
    <input type="radio" id="value">
    <label id="adds" for="adds">adverts</label>
    <input type="radio" id="value">
    <label for="textarea" id="textarea-label">Comments</label>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    <button id="submit" type="submit">Submit</button>
</form>
</div>
</body>
</html>
